<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="booking.css" rel="stylesheet">
    <title>Singapore Interail</title>
</head>
<body onload="displayBookingDetailsInTableAndHeaders()">
    <nav>
        <ul class="navigationList">
          <li href=# onclick="switchTab('Home')">Home</li>
          <li href=# onclick="switchTab('Book')">Book</li>
          <li href=# onclick="switchTab('Cancel')">Cancel</li>
          <li href=# onclick="switchTab('Display')">Display</li>
          <li href=# onclick="switchTab('Contact')">Contact</li>
        </ul>
    </nav>
    <div class="tabs">
        <div class="tab" id="Home">
            <br>
            <h1 >Singapore Interail Booking Platform</h1>
            <br>
            <h2 class="remainingSlots"></h2>
            <br>
        </div>
        <div class="tab" id="Book" style="display:none">
            <br>
            <h1>Booking Form:</h1>
            <br>
            <h2 id="messageAfterBooking"></h2>
            <br>
            <form id="bookingForm" onsubmit="saveBookingDetails(this)" action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
                <button>Submit</button>
            </form>
        </div>
        <div class="tab" id="Cancel" style="display:none">
            <br>
            <h1>Cancellation Form:</h1>
            <br>
            <h2 id="messageAfterCancelling"></h2>
            <br>
            <h5>Key in Serial Number of Booking to Delete. Refer to Display page for Serial Number</h5>
            <br>
            <form  id="cancellingForm"  onsubmit="cancelIndividualBooking(this)" action="#">
                <label for="serialNumber">Serial number (numeric values only):</label>
                <input type="number" id="serialNumber" name="serialNumber" required>
                <button>Submit</button>
            </form>
        </div>
        <div class="tab" id="Display" style="display:none" onV>
            <h1>Current Booking List:</h1>
            <br>
            <h2 class="remainingSlots"></h2>
            <br>
            <table>
                <thead id="table-head">
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div class="tab" id="Contact" style="display:none">
            <h1>Please do not Contact me :)</h1>
        </div>
    </div>
    <script src="booking.js" type="text/javascript"></script>
</body>
</html>
